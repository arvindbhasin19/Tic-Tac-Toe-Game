<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    
<title>Tic-Tac-Toe</title>
</head>
<body>
    <header><h1>Tic Tac Toe</h1></header>

    <div class="winner-container hide">
        <h2 id="winner"></h2>
    </div>

    <section class="game-wrapper">
        <div class="game-container">
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
        </div>
    </section>

    <div class="reset-wrapper">
        <button id="reset-btn">Reset Game</button>
        <button class="new-game hide">New Game</button>
    </div>

    <div style="position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); text-align: center; padding-bottom: 10px;">
        Made by Arvind Bhasin
    </div>
    <script src="script.js"></script>
</body>
</html>
